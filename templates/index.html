<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Caselist Table</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap4.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap4.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Caselist Table</h1>
        <div class="search">
            <input type="text" id="searchInput" placeholder="Search...">
            <select id="searchBy" class="form-select">
                <option value="all" data-column="all">All</option>
                <option value="tournament_name" data-column="0">Tournament</option>
                <option value="round_name" data-column="1">Round</option>
                <option value="aff_team" data-column="2">Aff Team</option>
                <option value="neg_team" data-column="3">Neg Team</option>
            </select>            
        </div>
        <table id="caselist-table" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Tournament</th>
                    <th>Round</th>
                    <th>Aff Team</th>
                    <th>Neg Team</th>
                    <th>Aff Doc</th>
                    <th>Neg Doc</th>
                    <th>YT Link</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table data will be dynamically inserted here -->
            </tbody>
        </table>
        <div id="pagination" class="pagination"></div>
    </div>

    <script src="{{ url_for('static', path='scripts.js') }}"></script>
</body>
</html>
